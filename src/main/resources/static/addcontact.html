<html ng-app="contactApp">
    <head>
        <title>Add Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/float.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/float.js" type="text/javascript"></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <hr>
                <div class="alert alert-warning">
                    <h4>Contact 1.0</h4>
                    Simple Contact in Memory Form
                </div>
                <div >
                    <a href="viewcontact.html"><span class="label label-success lg">View Contact</span></a>
                </div>


                <hr />

                <div  class="row" ng-controller="createContactCtrl">

                    <div  class="col-sm-8">
                        <div ng-hide="iscreated" class="alert alert-info">
                            {{message}}
                        </div>

                        <h4 class="page-header">Fill Contact Form</h4>
                        <form role="form">
                            <div class="form-group float-label-control">
                                <label for="">First Name</label>
                                <input type="text" ng-model="contact.fname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group float-label-control">
                                <label for="">Last Name</label>
                                <input type="text"  ng-model="contact.lname" class="form-control" placeholder="Last Name">
                            </div>

                            <div class="form-group float-label-control">
                                <label for="">Phone</label>
                                <input type="text" ng-model="contact.phone" class="form-control" placeholder="Phone">
                            </div>

                            <div class="form-group float-label-control">
                                <label for="">Address</label>
                                <textarea class="form-control" ng-model="contact.address" placeholder="Address" rows="1"></textarea>
                            </div>

                            <div class="form-inline">
                                <div class="form-group">
                                  <input type="file" file-model="myFile"/>
                                </div>
                                <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
                            </div>

                            <div class="form-group">
                                <button type="button" ng-click="createContact(contact)" class="btn btn-success">Submit </button>

                            </div>
                        </form>


                    </div>
                    <div class="col-sm-4">

                       
                    </div>
                </div>
            </div>

    </body>

</html>
